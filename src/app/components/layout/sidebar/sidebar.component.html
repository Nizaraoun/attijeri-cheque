<div class="sidebar" [class.collapsed]="collapsed">
  <div class="sidebar-header">
    <div class="logo">
      <span class="logo-icon material-icons">account_balance</span>
      <span class="logo-text" [class.hidden]="collapsed">Banque Attejeri</span>
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <span class="material-icons">{{ collapsed ? 'menu' : 'menu_open' }}</span>
    </button>
  </div>
  
  <div class="sidebar-menu">
    <ul>
      <li *ngFor="let item of menuItems" [class.active]="activeSection === item.route">
        <a [routerLink]="[item.route]" (click)="setActiveSection(item.route)">
          <span class="menu-icon material-icons">{{ item.icon }}</span>
          <span class="menu-text" [class.hidden]="collapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
  
  <div class="sidebar-footer">
    <div class="user-info" [class.collapsed]="collapsed">
      <div class="user-avatar">
        <span class="material-icons">account_circle</span>
      </div>
      <div class="user-details" [class.hidden]="collapsed">
        <p class="user-name">{{ userName }}</p>
        <p class="user-role">{{ userRole }}</p>
      </div>
      <button class="logout-btn" [class.icon-only]="collapsed" (click)="logout()" title="Déconnexion">
        <span class="material-icons">logout</span>
        <span class="btn-text" [class.hidden]="collapsed">Déconnexion</span>
      </button>
    </div>
  </div>
</div>
